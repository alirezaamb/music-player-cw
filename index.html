<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img src="./assets/images/arrow.svg" alt="arrow" />
          <h3>Now Playing</h3>
          <img src="./assets/images/settings.svg" alt="settings" />
        </nav>
      </header>
      <main class="main">
        <div class="music-cover">
          <img src="./assets/images/Song Cover Art 1.png" alt="song Cover" />
        </div>
        <div class="details">
          <h3>Remedy</h3>
          <p>Annie schindel</p>
        </div>
        <div class="music-progress">
          <input type="range" name="" id="" />
        </div>
        <div class="music-icons">
          <img
            class="music-icons-icon"
            src="./assets/images/music sign2.svg"
            alt="music sign"
          />
          <img src="./assets/images/like sign.svg" alt="" />
        </div>
        <div class="music-name">
          <div class="music-name_item">
            <span>UP NEXT</span>
            <span>
              <img src="./assets/images/bar.png" alt="bar" />
            </span>
          </div>
          <div class="music-name_item">
            <span>I'm Fine</span>
            <span>Ashe</span>
            <span>2:16</span>
          </div>
          <div class="music-name_item">
            <span>Drown</span>
            <span>Dabin</span>
            <span>4:19</span>
          </div>
        </div>
        <div class="music-control">
          <span>
            <img src="./assets/images/Shuffle.png" alt="shuffle">
          </span>
          <span class="back">
            <img src="./assets/images/back.png" alt="back">
          </span>
          <span class="pause">
            <img src="./assets/images/Pause.png" alt="pause">
          </span>
          <span class="next">
            <img src="./assets/images/next.png" alt="next">
          </span>
          <span>
            <img src="./assets/images/Repeat.png" alt="repeat">
          </span>
        </div>
      </main>
    </div>
  </body>
</html>
